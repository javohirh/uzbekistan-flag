<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flag {
        width: 500px;
        height: 250px;
        margin: 200px auto 0 auto;
        background-image: linear-gradient(
          #0099b5 0% 32%,
          #c6152b 32% 34%,
          #ffffff 34% 66%,
          #c6152b 66% 68%,
          #1eb53a 68% 100%
        );
      }
      img {
        width: 180px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <img src="uzbekistan flag.png" alt="" />
    </div>
  </body>
</html>
